<!DOCTYPE html>
<html>
<head>
    <title>Dom Projects</title>
    <style>
       .subscribe-button{
            border: none;
            background-color: black;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;

        }
        .is-subscribed {
            background-color: gray;
            color: black;
        }
    </style>

</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
    
    "class="js-subscribe-button subscribe-button ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of Order" 
    class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    ">
    <button onclick="
    CalculateTotal();
     ">Calculate</button>
     <p class="js-total-cost"></p>
    
    <script>
        function handleCostKeydown(event){
            if(event.key === 'Enter')
                CalculateTotal();
        }
        function CalculateTotal() {
           const inputElememt=document.querySelector('.js-cost-input');
           let cost = Number(inputElememt.value);

           if(cost<40)
           {
            cost = cost+10;
           }
           document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;

        }
        function  subscribe()
        {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if(buttonElement.innerHTML=== 'Subscribe')
            {
                buttonElement.innerHTML= 'Subscribed';
                buttonElement.classList.add('is-subscribed')
            }else{
                buttonElement.innerHTML= 'Subscribe';
            }

        }
      
    </script>
</body>

</html>
